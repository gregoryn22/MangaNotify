<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>MangaNotify · WebUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="Track manga updates, watchlist, and notifications." />

  <!-- Favicons -->
  <link rel="icon" href="/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
  <link rel="apple-touch-icon" href="/images/favicon-180.png">

  <!-- Theme colors (nice on mobile address bars) -->
  <meta name="theme-color" content="#0b1020" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f7f8fb" media="(prefers-color-scheme: light)">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/styles/main.css">

  <!-- Speed up first paint by preloading modules -->
  <link rel="modulepreload" href="/static/js/api.js">
  <link rel="modulepreload" href="/static/js/state.js">
  <link rel="modulepreload" href="/static/js/ui.js">
  <link rel="modulepreload" href="/static/js/settings.js">
  <link rel="modulepreload" href="/static/js/notifications-ui.js">
</head>

<body>
  <header class="header" role="banner">
    <div class="head-inner wrap" style="padding-inline:20px;">
      <div class="brand" aria-label="App brand">
        <div class="logo" aria-hidden="true">
          <img src="/images/manganotify_logo.png" alt="" decoding="async">
        </div>
        <h1 aria-label="MangaNotify">MangaNotify</h1>
      </div>

      <div class="actions" role="search">
        <div class="pill" style="gap:6px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-3.6-3.6M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <input id="q" class="input" placeholder="Search series…" autocomplete="off" aria-label="Search series" />
          <button id="clear-q" class="btn ghost" title="Clear search" aria-label="Clear search" style="padding:6px 8px">✕</button>
          <button id="go" class="btn primary" aria-label="Run search">Search</button>
        </div>

        <select id="layout" class="btn hide-sm" style="padding:8px 10px" title="Layout">
          <option value="stack">Layout: Stacked</option>
          <option value="search-first">Layout: Search → Watchlist → Notifications</option>
          <option value="watch-first">Layout: Watchlist → Search → Notifications</option>
          <option value="tabs">Layout: Tabs</option>
        </select>
        <button id="theme" class="btn hide-sm" title="Toggle theme">Theme</button>
        <button id="open-settings" class="btn" title="Settings" aria-controls="settings-drawer" aria-expanded="false">⚙️ Settings</button>
      </div>
    </div>
  </header>

  <main class="wrap" id="main" tabindex="-1">
    <div class="row" style="margin-top:10px; align-items:baseline">
      <div class="chip" id="status" aria-live="polite">Ready</div>
      <div class="chip hide-sm" id="result-info"></div>
      <div class="chip" id="net" title="Network status">Online</div>
      <div class="chip" id="last-refresh" title="Auto-refresh clock" aria-live="polite" hidden>—</div>
    </div>

    <!-- Tab bar (only shown in Tabs mode) -->
    <div id="tabbar" class="tabbar" role="tablist" aria-label="Sections">
      <button id="tab-watch"  role="tab" aria-selected="false" aria-controls="watchlist-panel"  class="btn ghost">Watchlist</button>
      <button id="tab-search" role="tab" aria-selected="true"  aria-controls="search-group"     class="btn ghost">Search</button>
      <button id="tab-notif"  role="tab" aria-selected="false" aria-controls="notifications"    class="btn ghost">Notifications</button>
    </div>

    <div id="sections">
      <!-- SEARCH GROUP (filters + results) -->
      <section id="search-group" aria-label="Search">
        <section class="panel" style="margin-top:12px; padding:10px 12px">
          <div class="row" style="gap:8px; align-items:center; flex-wrap:wrap">
            <label class="subline" for="f-status">Status</label>
            <select id="f-status" class="btn" style="padding:8px 10px">
              <option value="">Any</option>
              <option>releasing</option>
              <option>finished</option>
              <option>hiatus</option>
              <option>cancelled</option>
              <option>upcoming</option>
            </select>

            <label class="subline" for="f-type">Type</label>
            <select id="f-type" class="btn" style="padding:8px 10px">
              <option value="">Any</option>
              <option value="manga">manga</option>
              <option value="manhwa">manhwa</option>
              <option value="manhua">manhua</option>
              <option value="novel">novel</option>
              <option value="one_shot">one_shot</option>
            </select>

            <label class="checkbox">
              <input id="f-has-anime" type="checkbox"> Has anime
            </label>

            <label class="subline" for="f-cr">Content</label>
            <select id="f-cr" class="btn" style="padding:8px 10px">
              <option value="">Any</option>
              <option value="safe">safe</option>
              <option value="suggestive">suggestive</option>
              <option value="erotica">erotica</option>
              <option value="pornographic">pornographic</option>
            </select>

            <button id="f-clear" class="btn">Clear filters</button>
          </div>
        </section>

        <section class="panel" id="results-panel" aria-label="Search results" hidden>
          <div id="results" class="grid" role="list"></div>
          <div class="pager" id="pager" hidden>
            <button class="btn" id="prev" aria-label="Previous page">‹ Prev</button>
            <div class="chip" id="page-indicator" aria-live="polite"></div>
            <button class="btn" id="next" aria-label="Next page">Next ›</button>
          </div>
        </section>
      </section>

      <!-- Notifications -->
      <section class="panel" id="notifications" style="margin-top:16px; overflow:hidden" aria-label="Notifications" role="tabpanel" aria-labelledby="tab-notif">
        <div class="row" style="justify-content:space-between; padding:12px 12px 0 12px">
          <h2 style="margin:0">Notifications</h2>
          <div class="row">
            <button id="notify-test" class="btn">Send test</button>
            <button id="debug-toggle" class="btn ghost" aria-expanded="false" aria-controls="notify-debug">Debug</button>
          </div>
        </div>
        <div id="notify-debug" style="display:none; padding:10px 12px 14px; color:var(--muted); font-size:13px"></div>

        <!-- History UI -->
        <div class="notif-toolbar">
          <div class="row" style="gap:8px; align-items:center">
            <div id="notif-count" class="notif-count">0 entries</div>
          </div>
          <div class="notif-actions">
            <button id="notif-reload" class="btn" title="Reload notification history">Reload history</button>
            <button id="notif-clear" class="btn ghost" title="Clear all notification history">Clear all</button>
          </div>
        </div>
        <div id="notif-list" class="notif-list" aria-live="polite"></div>
      </section>

      <!-- Watchlist -->
      <section class="panel" id="watchlist-panel" style="margin-top:16px;" aria-label="Watchlist" role="tabpanel" aria-labelledby="tab-watch">
        <div class="watch">
          <div class="row" style="justify-content:space-between; align-items:center">
            <h2 style="margin:0">Watchlist</h2>
            <div class="row" style="gap:8px; align-items:center">
              <div class="chip" id="watch-count">0 items</div>
              <div class="chip hide-sm" id="watch-unread-count" title="Unread across visible items">Unread: 0</div>
            </div>
          </div>
        </div>

        <!-- Slim toolbar: heavy controls moved into Settings -->
        <div class="toolbar">
          <div class="left-tools">
            <button id="refresh" class="btn" title="Refresh watchlist from cache">↻ Refresh</button>
            <button id="refresh-now" class="btn" title="Ask server to refresh now">Refresh now (server)</button>
          </div>
          <div class="right-tools">
            <button id="open-settings-2" class="btn" title="Open settings">⚙️ Settings</button>
          </div>
        </div>

        <div id="watchlist" class="watch-list"></div>
      </section>
    </div>

    <footer>Built with ❤️ for reading. API: /api/search, /api/series/:id, /api/watchlist, /api/watchlist/refresh, /api/notify/test, /api/notifications</footer>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Details Modal -->
  <dialog id="modal">
    <div class="modal-head">
      <div class="row">
        <strong id="modal-title">Details</strong>
      </div>
      <button id="modal-close" class="btn">Close</button>
    </div>
    <div class="modal-body">
      <div id="modal-body"></div>
    </div>
  </dialog>

  <!-- Settings Drawer (off-canvas) -->
  <aside id="settings-drawer" aria-label="Settings" aria-hidden="true">
    <div class="s-head">
      <strong>Settings</strong>
      <button id="close-settings" class="btn">Close</button>
    </div>
    <div class="s-body">
      <section class="s-section">
        <h3 class="s-title">Watchlist</h3>
        <div class="row" style="align-items:center; gap:10px">
          <label class="subline" for="sort-by">Sort</label>
          <select id="sort-by" class="btn" style="padding:8px 10px" aria-label="Sort by">
            <option value="title">Title (A→Z)</option>
            <option value="unread">Unread chapters (high→low)</option>
            <option value="chapters">Total chapters (high→low)</option>
            <option value="last_checked">Last checked (new→old)</option>
            <option value="added_at">Added (new→old)</option>
          </select>
          <button id="sort-dir" class="btn" title="Toggle sort direction">⬆︎</button>
        </div>
        <div class="row" style="margin-top:8px">
          <label class="checkbox" title="Only show series with unread chapters">
            <input id="unread-only" type="checkbox"> Show unread only
          </label>
          <label class="checkbox" title="Toggle cover images in list (saves bandwidth)">
            <input id="show-covers" type="checkbox" checked> Show covers
          </label>
        </div>
        <div class="row" style="margin-top:8px; align-items:center">
          <label class="subline" for="auto-refresh">Auto-refresh</label>
          <select id="auto-refresh" class="btn" style="padding:8px 10px" aria-label="Auto-refresh interval">
            <option value="0">Off</option>
            <option value="60">1 min</option>
            <option value="300">5 min</option>
            <option value="900">15 min</option>
          </select>
        </div>
        <div class="row" style="margin-top:12px">
          <button id="bulk-mark-latest" class="btn" title="Mark visible items as latest">Mark all latest (visible)</button>
          <button id="export" class="btn" title="Export watchlist to JSON">Export</button>
          <label class="btn" for="import-file" title="Import watchlist from JSON" style="cursor:pointer">Import</label>
          <input id="import-file" type="file" accept="application/json" style="display:none" />
        </div>
      </section>

      <section class="s-section">
        <h3 class="s-title">Display</h3>
        <div class="row">
          <button id="theme-alt" class="btn" title="Toggle theme">Toggle Theme</button>
          <select id="layout-alt" class="btn" style="padding:8px 10px" title="Layout">
            <option value="stack">Stacked</option>
            <option value="search-first">Search → Watchlist → Notifications</option>
            <option value="watch-first">Watchlist → Search → Notifications</option>
            <option value="tabs">Tabs</option>
          </select>
        </div>
      </section>
    </div>
  </aside>

  <noscript>
    <div class="subline" style="padding:12px">This app requires JavaScript.</div>
  </noscript>

  <!-- App entry -->
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
