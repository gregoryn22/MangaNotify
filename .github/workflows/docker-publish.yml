name: CI Â· Test & Publish Docker (master)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run comprehensive test suite
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          MANGABAKA_BASE: "https://api.mangabaka.dev"
          POLL_INTERVAL_SEC: "0"
          AUTH_ENABLED: "false"
          DATA_DIR: "/tmp/test_data"
          PUSHOVER_APP_TOKEN: ""
          PUSHOVER_USER_KEY: ""
        run: |
          # Run comprehensive tests including the missed update scenario
          python scripts/run_tests.py --coverage
          # Specifically test the poller functionality
          pytest tests/test_poller.py::TestMissedNotificationScenario -v
          
          # Run new API integration tests (critical for Docker publishing)
          pytest tests/test_real_api.py -v
          pytest tests/test_notifications_simple.py -v
          pytest tests/test_integration_api_notifications.py -v

  docker:
    name: Build & push image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (master)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/manganotify:latest
